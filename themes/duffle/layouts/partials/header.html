<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Duffle: Install and Manage Distributed Apps</title>

  <!-- Meta -->
  {{- if eq .Kind "page" }}
  <meta name="description" content="{{ .Summary }}">
  <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
  {{ else }}
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta name="msvalidate.01" content="1B0A33E2FEA0B50B19255C6576B04979" />
  {{ end -}}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="deislabs">
  <meta name="twitter:title" content="Duffle: Install and manage distributed apps.">
  <meta name="twitter:description" content="Duffle is a simple command line tool that interacts with Cloud-Native Application Bundles - helping you package and unpackage distributed apps for deployment on whatever cloud platforms and service.">
  <meta name="twitter:image" content="https://duffle.sh/img/twitter-card.png">
  <meta name="twitter:image:alt" content="Duffle: Install and manage distributed apps.">

  <!-- Styles -->
  <link href="{{.Site.BaseURL}}/css/styles.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="img/icon/favicon.png">
  <link rel="icon" href="{{.Site.BaseURL}}/img/icon/favicon.ico">
  <link rel="apple-touch-icon" sizes="57x57" href="img/icon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/icon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/icon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/icon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/icon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/icon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/icon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="img/icon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="img/icon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="img/icon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="img/icon/android-chrome-192x192.png" sizes="192x192">
  <meta name="msapplication-square70x70logo" content="img/icon/smalltile.png" />
  <meta name="msapplication-square150x150logo" content="img/icon/mediumtile.png" />
  <meta name="msapplication-wide310x150logo" content="img/icon/widetile.png" />
  <meta name="msapplication-square310x310logo" content="img/icon/largetile.png" />

  <!-- Generator -->
  {{ .Hugo.Generator }}
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" href="{{.Site.BaseURL}}/index.xml" title="{{ .Site.Title }}">
  {{ if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production")  }}
    {{ template "_internal/google_analytics_async.html" . }}
  {{ end }}
</head>

<body class="{{if eq .Kind `page` }}single{{else}}list{{ if .IsHome }} home{{ end }}{{end}}">

    <header class="header row">
      <div class="show-for-large-up large-4 columns">
        <h1 class="hidden"><a href="{{.Site.BaseURL}}">Duffle</a></h1>
      </div>

      <!-- desktop menu-->
      <nav class="small-12 large-8 columns end">
        <ul class="inline-list right show-for-large-up menu-desktop">
          {{ partial "nav.html" . }}
        </ul>
      </nav>

      <!-- mobile menu-->
      <button class="menu-toggle hide-for-large-up columns" type="button"></button>
      <nav class="menu">
        <ul>
          {{ partial "nav.html" . }}
        </ul>
      </nav>
    </header>
  </div>

  <main class="main height-full">
